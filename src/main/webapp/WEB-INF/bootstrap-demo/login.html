<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>大学生毕业设计管理系统</title>
	<link media="all" type="text/css" rel="stylesheet" href="bootstrap3.1.1/css/bootstrap.min.css">
	<link media="all" type="text/css" rel="stylesheet" href="css/loginstyle.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>

	.roleSpan {
		display: inline-block;
		height: 30px;
		line-height: 30px;
		width: 60px;
		background: #ddd;
		color: #666;
		text-align: center;
		margin: 0 4px;
		margin-top: 0px;
		margin-right: 4px;
		margin-bottom: 0px;
		margin-left: 4px;
		border-radius: 4px;
		cursor: pointer;
	}
</style>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<form class="form-horizontal">

				<span class="heading">大学生毕业设计管理系统</span>

			<!--	<div style="margin: 7px;">

					<span></span>
					<span class="roleSpan active" data-id="3" >学生</span>
					<span class="roleSpan" data-id="1">管理员</span>
					<span class="roleSpan" data-id="2">教师</span>
				</div>
-->
				<div class="btn-group form-check" data-toggle="buttons" style="margin: 7px; color: #0b97c4" >
					<label class="btn btn-secondary" >
						<span type="radio" class="join-btn" name="options" id="option0"><p style="vertical-align: inherit;">账户类型</p>
						</span>
					</label>
					<label class="btn btn-secondary active">
						<input type="radio" class="join-btn" name="options" id="option1"><font style="vertical-align: inherit;">学生
					</font></label>
					<label class="btn btn-secondary">
						<input type="radio" name="options" class="join-btn" id="option2"><font style="vertical-align: inherit;">管理员
					</font></label>
					<label class="btn btn-secondary">
						<input type="radio" name="options" class="join-btn" id="option3"><font style="vertical-align: inherit;">教师
					</font></label>
				</div>


				<div class="form-group">
					<input name="username" type="text" class="form-control" id="username" value="请输入用户名" />
				</div>
				<div class="form-group">
					<input name="password" type="text" class="form-control" id="password" value="请输入密码" />
				</div>
				<div class="form-group">
					<li class="li4">
						<input class="submit" type="submit" id="btnSubmit" value="登录">
					</li>
					<!--
					<li class="li3">
								<a  class="visitor" href="index.jsp">游客身份进入</a>
       						</li>
					-->
					<div class="form-group">
						<a href="#">忘记密码?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<!--动态背景-->
<script src="js/jquery.gradientify.min.js"></script>
<script>
	$(document).ready(function() {
		$("body").gradientify({
			gradients: [
				{ start: [49,76,172], stop: [242,159,191] },
				{ start: [255,103,69], stop: [240,154,241] },
				{ start: [33,229,241], stop: [235,236,117] }
			]
		});
	});
</script>

<!--登录验证-->
<script type="text/javascript">
	$('#username').focus(function () {
		$('#username').val('');
	})
	$('#password').focus(function () {
		$('#password').val('');
	})
	$('#username').blur(function () {
		if ($('#username').val() =='') {
			$('#username').val('用户名不能为空');
			$('#username').css({'color':'red'});
		}
	})
	$('#username').focus(function () {
		$('#username').css({'color':'#ADADAD'});
	});

	$('#password').blur(function () {
		if ($('#password').val() == '') {
			$('#password').val('密码不能为空');
			$('#password').css({'color':'red'});
		}
	})
	$('#password').focus(function () {
		$('#password').css({'color':'#ADADAD'});
	});

	$('#btnSubmit').click(function () {
		if ($('#username').val() == 'Zazzing' && $('#password').val() == '123456') {
			alert('登录成功！');
			window.open('index.html');
		}
		else {
			alert('登录失败！');
		}
	})
</script>
</html>
