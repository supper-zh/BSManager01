<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>大学生毕业设计管理系统</title>
	<link media="all" type="text/css" rel="stylesheet" href="bootstrap-demo/bootstrap3.1.1/css/bootstrap.min.css">
	<link media="all" type="text/css" rel="stylesheet" href="bootstrap-demo/css/loginstyle.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<form class="form-horizontal" action="/student/login" method="post" >

				<span class="heading">大学生毕业设计管理系统</span>

				<div class="btn-group form-check" data-toggle="buttons" style="margin: 7px; color: #0b97c4" >
					<label class="btn btn-secondary" >
						<span type="radio" class="join-btn" name="options" id="option0"><p style="vertical-align: inherit;">账户类型</p>
						</span>
					</label>
					<label class="btn btn-secondary active">
						<input type="radio"  name="options" class="join-btn" id="option1" onclick="option1()"><font style="vertical-align: inherit;">学生
					</font></label>

					<label class="btn btn-secondary">
						<input type="radio" name="options" class="join-btn" id="option3" onclick="option2()"><font style="vertical-align: inherit;">教师
					</font></label>
					<label class="btn btn-secondary">
						<input type="radio" name="options" class="join-btn" id="option2" onclick="option3()"><font style="vertical-align: inherit;">管理员
					</font></label>

				</div>


				<div class="form-group">
					<input name="username" type="text" class="form-control" id="username" value="请输入用户名" />
				</div>
				<div class="form-group">
					<input name="password" type="text" class="form-control" id="password" value="请输入密码" />

				</div>

				<div class="form-group">
					<li class="li4">
						<input class="submit" type="submit" id="btnSubmit" value="登录">
					</li>
					<!--
					<li class="li3">
								<a  class="visitor" href="index.jsp">游客身份进入</a>
       						</li>
					-->
					<div class="form-group">
						<a href="#">忘记密码?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>

<script src="bootstrap-demo/js/jquery.min.js"></script>
<!--动态背景-->
<script src="bootstrap-demo/js/jquery.gradientify.min.js"></script>
<script>
	$(document).ready(function() {
		$("body").gradientify({
			gradients: [
				{ start: [49,76,172], stop: [242,159,191] },
				{ start: [255,103,69], stop: [240,154,241] },
				{ start: [33,229,241], stop: [235,236,117] }
			]
		});
	});
</script>

<!--登录验证-->
<script>
	$('#btnSubmit').click(function () {
		if ($('#username').val() == '123' && $('#password').val() == '123') {
			alert('登录成功！');
			window.open('index.html');
		}
		else {
			alert('登录失败！');
		}
	})
	$('#username').focus(function () {
		$('#username').val('');
	})
	$('#password').focus(function () {
		$('#password').val('');
	})
	$('#username').blur(function () {
		if ($('#username').val() =='') {
			$('#username').val('用户名不能为空');
			$('#username').css({'color':'red'});
		}
	})
	$('#username').focus(function () {
		$('#username').css({'color':'#ADADAD'});
	});

	$('#password').blur(function () {
		if ($('#password').val() == '') {
			$('#password').val('密码不能为空');
			$('#password').css({'color':'red'});
		}
	})
	$('#password').focus(function () {
		$('#password').css({'color':'#ADADAD'});
	});


</script>
</html>
